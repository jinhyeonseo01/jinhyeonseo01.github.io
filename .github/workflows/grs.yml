name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # 하루 1회 (UTC 03:00 = KST 12:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=jinhyeonseo01&count_private=true&show_icons=true
          path: profile/stats/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=jinhyeonseo01&layout=compact
          path: profile/stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats/*.svg
          git diff --cached --quiet || git commit -m "chore: update readme stats"
          git push
