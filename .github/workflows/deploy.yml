name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate OG cover snapshot
        run: pnpm run sync:og

      - name: Generate GitHub snapshot
        env:
          GH_SNAPSHOT_TOKEN: ${{ secrets.GH_SNAPSHOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: jinhyeonseo01
        run: pnpm run sync:github

      - name: Build site
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "dist/index.html is missing. Build output is not deployable."
            echo "Top-level dist entries:"
            ls -la dist || true
            echo "Sample files under dist:"
            find dist -maxdepth 4 -type f | head -n 200 || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          timeout: 1800000
          error_count: 10
          reporting_interval: 15000
